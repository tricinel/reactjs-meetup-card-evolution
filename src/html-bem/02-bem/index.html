<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Card</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="02-bem/style-finish.css">
  </head>

  <body>
    <main>

      <div class="card">
        <div class="card__header">
          <h1 class="card__title">ReactJS Meetup v11</h1>
          <p><small>March 28, 2019</small></p>
        </div>
        <div class="card__content">
          <img alt="meetup banner" src="https://secure.meetupstatic.com/photos/event/4/d/4/c/highres_475699788.jpeg" />
          <p>
            Death by 1,000 selectors: Why your web app's styles are an unmaintainable mess with Bogdan Lazar (twitter:
            <a href="https://twitter.com/tricinel">@tricinel</a>)
          </p>
        </div>
        <div class="card__footer">
          <button class="card__btn btn" type="button">Join</button>
          <button class="card__btn btn btn--outline" type="button">Share</button>
        </div>
      </div>

    </main>
  </body>

</html>
